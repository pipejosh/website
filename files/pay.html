<!DOCTYPE html>
<html>
    <head>
        <title>Paying Process</title>
        <link rel="stylesheet" href="stylesPayment.css">
    </head>

    <script>

        function payment() 
        {
            document.getElementById('payment').innerHTML = 'Payment succesfull' 
            setTimeout(function()
            {
    
                window.location.href = '/index.html';
            }, 3000)
        }


    </script>
    <body>

        <div id="form">

            
            <form id="paymentForm">
                <h1>PAYMENT FORM</h1>
                
                <div class="formRow">
                    <label>Full Name:</label>
                    <input type="text" id="fullName">
                </div>
                
                <div class="formRow">
                    <label>Email Address:</label>
                    <input type="email" id="email">
                </div>
                
                <div class="formRow">
                    <label>Delivery Address:</label>
                    <textarea id="address" name="address" rows="2" cols="15"></textarea>
                </div>
                
                <div class="formRow">
                    <label>Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="" disabled selected>Select your option</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>
                
                <div class="formRow">
                    <label for="orderNotes">Order Notes:</label>
                    <textarea></textarea>
                </div>
                
                <button type="button" onclick="payment()">Submit Payment</button>

                <h2 id="payment"></h2>
                
            </form>
        </div>
    </body>
</html>
